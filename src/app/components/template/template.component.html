<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar( forma )" 
      #forma="ngForm"
      novalidate="" class="needs-validation">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]=usuario.nombre
               required
               minlength="5"
               #nombre="ngModel">
        
        <div *ngIf="nombre.errors?.required"
            class="text-danger">
          Este campo es requerido
        </div>
        <div *ngIf="nombre.errors?.minlength"
            class="text-danger">
          Mínimo {{ nombre.errors.minlength.requiredLength }} caracteres
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]=usuario.apellido
               required
               minlength="5"
               #apellido="ngModel">

          <div *ngIf="apellido.errors?.required"
               class="text-danger">
             Este campo es requerido
           </div>
           <div *ngIf="apellido.errors?.minlength"
               class="text-danger">
             Mínimo {{ apellido.errors.minlength.requiredLength }} caracteres
           </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input  class="form-control"
              type="email"
              placeholder="Correo electrónico"
              name="email"
              [(ngModel)]=usuario.email
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              #email="ngModel">

          <div *ngIf="email.errors?.required"
              class="text-danger">
            Este campo es requerido
          </div>
          <div *ngIf="email.errors?.pattern"
              class="text-danger">
            Ingresar un correo válido
          </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Paises</label>
    <div class="col-md-8">

      <select class="form-control"
              name="pais" 
              [(ngModel)]="usuario.pais">
              <option value="">Seleccione país</option>
              <option *ngFor="let pais of pais" 
                [value]="pais.codigo">{{ pais.nombre }}</option>
      </select>

    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Sexo</label>
      <div class="col-md-8">
  
          <div  *ngFor="let s of sexos"
                class="form-check form-check-inline">
            <input  [(ngModel)]="usuario.sexo"
                    class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" [value]="s">
            <label class="form-check-label" for="inlineRadio1">{{ s }}</label>
          </div>
          <!-- <div class="form-check form-check-inline">
            <input  [(ngModel)]="usuario.sexo"
              class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Mujer">
            <label class="form-check-label" for="inlineRadio2">Mujer</label>
          </div> -->
  
      </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Acepta las condiciones</label>
        <div class="col-md-8">
    
            <div class="form-check form-check-inline">
              <input  [(ngModel)]="usuario.acepta" name="acepta"
                      class="form-check-input" type="checkbox" id="inlineCheckbox1">
              <label class="form-check-label" for="inlineCheckbox1">{{ usuario.acepta }}</label>
            </div>
    
        </div>
    </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
        <!-- [disabled]="!forma.valid" -->
      <button 
              type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>
  {{ usuario | json }}
</pre>
